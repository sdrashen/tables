<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Table</title>
</head>

<!--Practice: 2 stores; How many products were produced, how many were sold e the must be grouped by name. -->

<body>
    <table>
        <caption>
            Products produced x sold by store
        </caption>
        <thead>
            <tr>
                <th rowspan="2">nada</th>
                <th colspan="2">Store 1</th>
                <th colspan="2">Store 2</th>
            </tr>

            <tr>
                <th>Produced</th>
                <th>Sold</th>
                <th>Produced</th>
                <th>Sold</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Brooms</th>
                <td>50</td>
                <td>30</td>
                <td>50</td>
                <td>30</td>
            </tr>

            <tr>
                <th>Bucket</th>
                <td>50</td>
                <td>35</td>
                <td>40</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
