<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Table</title>
</head>

<!--Practice: 2 stores; How many products were produced, how many were sold e the must be grouped by name. -->

<body>
    <table>
        <caption>
            Products produced x sold by store
        </caption>
        <!--colgroup is a tag tp agroup the columns.-->
        <colgroup>
            <col />
            <col span="2" style="background-color: red" />
            <col span="2" style="background-color: blue" />
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Store 1</th>
                <th colspan="2" scope="colgroup">Store 2</th>
            </tr>

            <tr>
                <th scope="col">Produced</th>
                <th scope="col">Sold</th>
                <th scope="col">Produced</th>
                <th scope="col">Sold</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Brooms</th>
                <td>50</td>
                <td>30</td>
                <td>50</td>
                <td>30</td>
            </tr>

            <tr>
                <th scope="row">Bucket</th>
                <td>50</td>
                <td>35</td>
                <td>40</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
